<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-blue">
    <div class="container px-2 px-lg-2">
        <a class="navbar-brand" href="/registration">Registration</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link active" href="/login">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="/registration">Registration</a></li>
            </ul>
            <form class="d-flex">
                    <div class="card-search">
                        <div class="input-group">
                            <input class="form-control" type="text" placeholder="Enter search term..." aria-label="Enter search term..." aria-describedby="button-search">
                            <button class="btn btn-primary" id="button-search" type="button">Enter</button>
                </div>
            </form>
        </div>
    </div>
</nav>
<!-- Contact section-->
<div class="bg-light py-5">
    <div class="container px-5 my-5 px-5">
        <div class="text-center mb-5">
            <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
            <h2 class="fw-bolder">Registration</h2>
            <p class="lead mb-0">Please, enter your informations</p>
        </div>
        <div class="row gx-5 justify-content-center">
            <div class="col-lg-6">
                <form id="contactForm" data-sb-form-api-token="API_TOKEN">
                    <!-- Name input-->
                    <div class="form-floating mb-3">
                        <input class="form-control" id="firstname" type="text" placeholder="Enter your first name..." data-sb-validations="required" />
                        <label for="firstname">First name</label>
                    </div>
                    <!--Last Name input-->
                    <div class="form-floating mb-3">
                        <input class="form-control" id="lastname" type="text" placeholder="Enter your last name..." data-sb-validations="required" />
                        <label for="lastname">Last name</label>
                        <!-- Email address input-->
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="email" type="email" placeholder="name@example.com" data-sb-validations="required" />
                        <label for="email">Email address</label>
                        <div class="invalid-feedback" data-sb-feedback="email:required">An email is required.</div>
                    </div>
                    <!-- Password input-->
                    <div class="form-floating mb-3">
                        <input class="form-control" id="pw" type="password" placeholder="/password" data-sb-validations="required" />
                        <label for="pw">Password</label>
                    </div>
                     <!-- Password verification input-->
                     <div class="form-floating mb-3">
                     <input class="form-control" id=" reEntPassword" type="rep" placeholder="/password" data-sb-validations="required" />
                     <label for=" reEntPassword">Re-enter password</label>
                     </div>    
                      <!-- Phone verification input-->
                      <div class="form-floating mb-3">
                        <input class="form-control" id="phoneNum" type="tel" placeholder="000-000-0000" data-sb-validations="required" />
                        <label for="phoneNum">phone number</label>
                     </div>   
                    <!-- Submit Button-->
                    <div class="d-grid"><button class="btn btn-primary" id="submitButton" type="submit">Submit</button></div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class = "container px-5">
        <div class = "img">
            <div class="col-lg-1 mb-1">
                <img class="card-img-top" src="https://i.pinimg.com/750x/bc/2f/dd/bc2fdd5be5655787160148791148a6bc.jpg" alt="..."/>
                </div>
        </div>
    </div>
    <div class="container px-5"><p class="m-0 text-center text-white"> &copy; yeonsu park (128899218) </p></div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
